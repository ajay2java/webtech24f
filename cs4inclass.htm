<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Image Maps and Image positioning</title>

	<style>
	/* Your styles go here */
	body {background-image:url(music-1.gif); 
    background-position: center; 
    background-repeat: repeat; 
    background-attachment: fixed;}
	/* or..... background: url(music-1.gif) center repeat fixed */
	</style>
	
	
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<map name="middlesex" id="Middle">
		<area shape="rect" coords="328, 331, 380, 365" href="http://www.newtonma.gov" alt="City of Newton Website"/>
		<area shape="rect" coords="297, 359, 331, 379" href="http://www.wellesleyma.gov" alt="City of Wellesley Website"/>
	</map>
    <img src = "Middlesex-1.gif" alt = "Middlesex County Map" title = "Middlesex MA" usemap = "#middlesex"/>
	
		
	
	
  </body>
</html>
