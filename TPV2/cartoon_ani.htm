	<script type="text/javascript">
		function myFunction() {
            var x = document.getElementById("mytopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        var cap1 = 0;
        var cap2 = "";
        function prezPic(x)
            {
                var mytabimg, myimg, mybigimage, myhead, mycap;
                myimg = document.getElementById("character");
                mybigimage = document.getElementById("big");
                myhead = document.getElementById("header");
                mycap = document.getElementById("cap");
                if (cap1 == 0)
                {
                    if (x != "s1")
                    {
                        document.getElementById("s1").style.boxShadow = "none";
                        mytabimg = document.getElementById(x);
                        mytabimg.style.boxShadow = "0px 0px 10px 10px yellow";
                        cap2 = x;
                        cap1 += 1;
                    }
                }
                else
                {
                    mytabimg = document.getElementById(cap2);
                    mytabimg.style.boxShadow = "none";
                    mytabimg = document.getElementById(x);
                    mytabimg.style.boxShadow = "0px 0px 10px 10px yellow";
                    cap2 = x;
                }
                 
                if (x == "s1")
                {
                    mybigimage.src = "sponge_a1.png";
                    mybigimage.alt = "Sponge 1";
                    mybigimage.title = "Spongebob Step 1";
                    myhead.innerHTML = "1) Open Adobe Character Animator";
                    mycap.innerHTML = "Click on New Project and name it accordingly to open a new template.";
                }
                else if (x == "s2")
                {
                    mybigimage.src = "sponge_a2.png";
                    mybigimage.alt = "Sponge 2";
                    mybigimage.title = "Spongebob Step 2";
                    myhead.innerHTML = "2) Import Character Drawing from Adobe Illustrator (via 'File' on top right)";
                    mycap.innerHTML = "After we click on 'New Scene' we have our character centralized.";
                }
                else if (x == "s3")
                {
                    mybigimage.src = "sponge_a3.png";
                    mybigimage.alt = "Sponge 3";
                    mybigimage.title = "Spongebob Step 3";
                    myhead.innerHTML = "3) Modify size of Character!";
                    mycap.innerHTML = "In the bottom right, we can make the image a more suitable size by playing with the 'Scale' tool.";
                }
                else if (x == "s4")
                {
                    mybigimage.src = "sponge_a4.png";
                    mybigimage.alt = "Sponge 4";
                    mybigimage.title = "Spongebob Step 4";
                    myhead.innerHTML = "4) Go to 'Rig' at the top left";
                    mycap.innerHTML = "We will go part by part to ensure the dot is placed on the right area. Click on each part of the character and if the dot isn't placed correctly, then we drag it to the correct spot.";
                }
                else if (x == "s5")
                {
                    mybigimage.src = "sponge_a5.png";
                    mybigimage.alt = "Sponge 5";
                    mybigimage.title = "Spongebob Step 5";
                    myhead.innerHTML = "5) Lets start adding the function to the limbs";
                    mycap.innerHTML = "We start with the right leg, and essentially, just drag the dot to the same area I dragged it to in the pic. This is standard for all leg drawings. Moreover, utilize the dot tool in the bottom right to put dots on each corresponding limb in the picture to the right. For this example, we will label the knees, ankle, and toes, while clicking on the corresponding dots in the demo image to label these dots.";
                }
                else if (x == "s6")
                {
                    mybigimage.src = "sponge_a6.png";
                    mybigimage.alt = "Sponge 6";
                    mybigimage.title = "Spongebob Step 6";
                    myhead.innerHTML = "6) Repeat this with the other legs & the arms.";
                    mycap.innerHTML = "";
                }
                else if (x == "s7")
                {
                    mybigimage.src = "sponge_a7.png";
                    mybigimage.alt = "Sponge 7";
                    mybigimage.title = "Spongebob Step 7";
                    myhead.innerHTML = "7) Now we create triggers!";
                    mycap.innerHTML = "If we want SpongeBob to blink when we press the B key, then we drag the right blink & left blink parts into the Triggers section and we label them with a 'B' key.";
                }
                else if (x == "s8")
                {
                    mybigimage.src = "sponge_a8.png";
                    mybigimage.alt = "Sponge 8";
                    mybigimage.title = "Spongebob Step 8";
                    myhead.innerHTML = "8) Press the plus sign at the top & add the walking behavior!";
                    mycap.innerHTML = "";
                }
                else if (x == "s9")
                {
                    mybigimage.src = "sponge_a9.png";
                    mybigimage.alt = "Sponge 9";
                    mybigimage.title = "Spongebob Step 9";
                    myhead.innerHTML = "9) Switch mode to ''Left & Right Arrow Keys''!";
                    mycap.innerHTML = "This way, SpongeBob will only move when we WANT it to move, or when we press the right or left key! This is important for when we record.";
                }
                else
                {
                    mybigimage.src = "sponge_a10.png";
                    mybigimage.alt = "Sponge 10";
                    mybigimage.title = "Spongebob Step 10";
                    myhead.innerHTML = "10) Go back to regular screen, add a background if you want.... and record!";
                    mycap.innerHTML = "Click record for our character and play with the triggers - i.e., pressing 'B' to blink at anytime, and the Left & Right arrow keys to walk at any given time! <br/> And...WOWWWW!!! We have our SpongeBob Animation! It looks amazing!!!";
                }
            }     
	</script>
