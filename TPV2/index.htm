	<script type="text/javascript">
		var pos = 0;
        var pos1 = 1000;
        var tr1 = "false";
        var tr2 = "false";

        function myFunction() {
            var x = document.getElementById("mytopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function moveImage()
        {
            var ch1, ch2, ch3;
			ch1 = document.getElementById("Aj");
            ch2 = document.getElementById("Sponge");
            ch3 = document.getElementById("Bulb");
			ch1.style.left = pos + "px";
            ch2.style.left = pos1 + "px";
            ch3.style.left = pos + "px";
            if (tr1 == "false")
            {
                pos = pos + 1; /*pos += 1; or... ++pos; */
                pos1 = pos1 - 1;
            }
            else
            {
                pos = pos - 1; /*pos -= 1; or... --pos; */
                pos1 = pos1 + 1;
            }
			
			if (pos == 1000)
				tr1 = "true";
            if (pos == 0)
                tr1 = "false";
            if (pos1 == 0)
                tr2 = "true";
            if (pos1 == 1000)
                tr2 = "false";
            setTimeout("moveImage()", 10);
        }

        function showVid(ars)
            {
                const myimg = document.getElementById("justFrame");
                if (ars == "Sponge")
                {
                    myimg.src = "spongebob_ani.JPG";
                    myimg.alt = "SponeBob Image";
                    myimage.title = "Animated SpongeBob";
                }
                else if (ars == "Bulb")
                {
                    myimg.src = "bulbasaur_ani.JPG";
                    myimg.alt = "Bulbasaur Image";
                    myimage.title = "Animated Bulbasaur";
                }
                else
                {
                    myimg.src = "self_ani.JPG";
                    myimg.alt = "Ajay Image";
                    myimage.title = "Animated Ajay";
                }
            }
	</script>
