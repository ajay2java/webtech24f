           background-color:silver; padding-top:5%; padding-bottom:5%;}

	<script type="text/javascript">
		function showColor()
		{
			var myfrm, c1, c2, b1;
			myfrm = document.getElementById("colorz");
			c1 = myfrm.color1.value;
			c2 = myfrm.color2.value;
			b1 = document.getElementById("box1");
			if ((c1 == "null") || (c2 == "null"))
			{
				if ((c1 == "null") && (c2 != "null"))
					alert("please enter in a color in the first field!!!");
				else if ((c1 != "null") && (c2 == "null"))
					alert("please enter in a color in the second field!!!");
				else
					alert("please enter in a color in both fields!!!");
			}
			else
			{
				event.preventDefault();
				if (c1 == "green")
				{
					if (c2 == "red")
						b1.style.backgroundColor = "brown";
					else
						b1.style.backgroundColor = "cyan";
				}
				else
				{
					if (c2 == "red")
						b1.style.backgroundColor = "orange";
					else
						b1.style.backgroundColor = "green";
				}
			}
		}


	</script>
	
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	
		<form id="colorz" method="POST" action="">
			<p>
				<select name="color1">
					<option value="null">Select Color One</option>
					<option value="green">Green</option>
					<option value="yellow">Yellow</option>
				</select> &nbsp; &nbsp;
				<select name="color2">
					<option value="null">Select Color Two</option>
					<option value="red">Red</option>
					<option value="blue">Blue</option>
				</select> 
			</p>
			<p>
				<textarea id="box1" name="pallette"></textarea>
			</p>
            <p>
                <input onclick="showColor()" type="submit" name="submit" value="SHOW"/> &nbsp; &nbsp;
                <input type="reset" name="reset" value="NO"/>
            </p>
		</form>
