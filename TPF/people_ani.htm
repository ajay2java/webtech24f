<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Animating Ajay</title>
    <link rel="stylesheet" href="general.css" type="text/css"/>

	<style>
	/* Your styles go here */
        h1 {text-align: center;}
        #header {padding-left: 3%; font-family: cursive; color: lightblue;}

        table {display: block; margin:auto; width:50%;}
        table, td {border:1px solid white;}
        td {padding: 10px;}
        table img {width:100%;}
        img#big {display: block; margin: auto; width:70%;}
        #cap {margin-left: 3%; margin-right: 3%; text-align: center; font-family: "cambria";}
        #s1 {box-shadow: 0px 0px 10px 10px lightblue;}

        video {display: block; margin: auto; width: 30%; margin: auto;}    

	</style>
	<script type="text/javascript">
		function myFunction() {
            var x = document.getElementById("mytopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        var cap1 = 0;
        var cap2 = "";
        function prezPic(x)
            {
                var mytabimg, myimg, mybigimage, myhead, mycap;
                myimg = document.getElementById("character");
                mybigimage = document.getElementById("big");
                myhead = document.getElementById("header");
                mycap = document.getElementById("cap");
                if (cap1 == 0)
                {
                    if (x != "s1")
                    {
                        document.getElementById("s1").style.boxShadow = "none";
                        mytabimg = document.getElementById(x);
                        mytabimg.style.boxShadow = "0px 0px 10px 10px lightblue";
                        cap2 = x;
                        cap1 += 1;
                    }
                }
                else
                {
                    mytabimg = document.getElementById(cap2);
                    mytabimg.style.boxShadow = "none";
                    mytabimg = document.getElementById(x);
                    mytabimg.style.boxShadow = "0px 0px 10px 10px lightblue";
                    cap2 = x;
                }
                 
                if (x == "s1")
                {
                    mybigimage.src = "ajay_a1.PNG";
                    myhead.innerHTML = "1) Open Adobe Character Animator";
                    mycap.innerHTML = "Click on New Project and name it accordingly to open a new template.";
                }
                else if (x == "s2")
                {
                    mybigimage.src = "ajay_a2.PNG";
                    myhead.innerHTML = "2) Import Character Drawing from Adobe Illustrator and go into rig mode!";
                    mycap.innerHTML = "";
                }
                else if (x == "s3")
                {
                    mybigimage.src = "ajay_a3.PNG";
                    myhead.innerHTML = "3) Add limbs to the arms!";
                    mycap.innerHTML = "";
                }
                else if (x == "s4")
                {
                    mybigimage.src = "ajay_a4.PNG";
                    myhead.innerHTML = "4) Rig the legs as well!";
                    mycap.innerHTML = "";
                }
                else
                {
                    mybigimage.src = "ajay_a5.PNG";
                    myhead.innerHTML = "5) Go back to regular screen, add a background if you want.... and record!";
                    mycap.innerHTML = "Click record for our character and play with the triggers - i.e., pressing 'B' to blink at anytime, and the Left & Right arrow keys to walk at any given time! <br/> And...WOWWWW!!! We have our Ajay Animation! It looks amazing!!!";
                }
            }     
	</script>
	
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<div id="banner">
        <h1 id="heading">My Creative Mind</h1>
    </div>
	<!-- Here starts the menu -->
        <div class="topnav" id="mytopnav">
            <a href="index.htm">Home</a>
            <a href="softwares.htm">Needed Softwares</a>
            <div class="dropdown">
                <button class="dropdownbutton">Character Design</button>
                <div class="dropdowncontent">
                    <a href="cartoon_design.htm">Cartoon</a>
                    <a href="gaming_design.htm">Gaming</a>
                    <a href="people_design.htm">People</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdownbutton">Character Animation</button>
                <div class="dropdowncontent" id="drop2">
                    <a href="cartoon_ani.htm">Cartoon</a>
                    <a href="gaming_ani.htm">Gaming</a>
                    <a href="people_ani.htm" class="active">People</a>
                </div>
            </div>
            <a href="mistakes.htm">Potential Mistakes</a>
            <a href="aboutme.htm">About Me</a>
            <a href="sitemap.htm">Sitemap</a>
            <a href="credits.htm">Credits</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
	
        <div class="row">
            <h1>Ajay Character Animation:</h1>

            <h2 id="header">1) Open Adobe Character Animator</h2> <!-- This is the image title -->
            <img id="big" src="ajay_a1.png" alt="Ajay 1" title="Ajay Step 1" /> <!-- This is the larger image -->
            <h3 id="cap">Click on New Project and name it accordingly to open a new template.</h3> <!-- This is the image caption -->
            <table id="character">
                <tr>
                <td> <img id="s1" onclick="prezPic(this.id)" src="ajay_a1.PNG" alt="Ajay 1" title="Ajay Step 1"/> </td>
                <td> <img id="s2" onclick="prezPic(this.id)" src="ajay_a2.PNG" alt="Ajay 2" title="Ajay Step 2"/> </td>
                <td> <img id="s3" onclick="prezPic(this.id)" src="ajay_a3.PNG" alt="Ajay 3" title="Ajay Step 3"/> </td>
                <td> <img id="s4" onclick="prezPic(this.id)" src="ajay_a4.PNG" alt="Ajay 4" title="Ajay Step 4"/> </td>
                <td> <img id="s5" onclick="prezPic(this.id)" src="ajay_a5.PNG" alt="Ajay 5" title="Ajay Step 5"/> </td>
               </tr>
            </table>

            <br/>
            <br/>
            <h1 id="first">The Final Product:</h1>
            <p>
                <video controls>
                    <source src="ajay_walking.mp4" type="video/mp4"/>
                </video>
            </p>
        </div>
  </body>
