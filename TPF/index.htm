	<script type="text/javascript">
		
        
        
        $(function() {
            $('.txt').html(function(i, html) {
                var chars = $.trim(html).split("");
              
                return '<span>' + chars.join('</span><span>') + '</span>';
            });

            function fadeArrow() {
                $("img#arrow").fadeToggle(1000, fadeArrow);
            }
            fadeArrow();
        });
        


        function myFunction() {
            var x = document.getElementById("mytopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }


        
        var playstatus = 0, mytimer;
        var randTrack = 0;
        var point = 0;
        var timez = 61;
        function startGameMusic()
        {
            
            playstatus = 1;
            var music = document.getElementById("music");
            music.src="gamingmusic.mp3";
            music.type="audio/mp3";
            alert("Directions: A random character will be selected... The character will change location after every second. You have 60 seconds to click on the character as many times as you can. Good Luck!");
            document.getElementById("justFrame").style.display = "block";
            document.getElementById("second").innerHTML = "Choosing your Character...";
            gameRando();
        }
        function gameRando()
        {
            if (document.getElementById("justFrame").src.match("spongebob_ani.JPG") == "spongebob_ani.JPG" )
            {
                document.getElementById("justFrame").src = "bulbasaur_ani.JPG";
            }
            else if (document.getElementById("justFrame").src.match("bulbasaur_ani.JPG") == "bulbasaur_ani.JPG")
            {
                document.getElementById("justFrame").src = "self_ani.JPG";
            }
            else
            {
                document.getElementById("justFrame").src = "spongebob_ani.JPG";
            }
            randTrack += 1;
            if (randTrack == 30)
            {
                document.getElementById("justFrame").style.display = "none";
                document.getElementById("second").innerHTML = "Let's Goooooo!!! ðŸ˜Ž";
                gameplay1();
            }
            else
                mytimer = setTimeout(gameRando, 50);
        }
        
        function gameplay1()
        {
            document.getElementById("gamescreen").style.display = "block";
            document.getElementById("gamescreen").style.borderColor = "teal";
            document.getElementById("someone").style.display = "block";
            if ((Math.floor (Math.random() * 2)) == 0)
                document.getElementById("someone").src = "sponge_head.png";
            else if ((Math.floor (Math.random() * 2)) == 1)
                document.getElementById("someone").src = "bulbasaur_head.png";
            else
                document.getElementById("someone").src = "ajay_head.png";
            
            document.getElementById("pt").innerHTML = "Score: 0";
            document.getElementById("pt").style.display = "block";
            document.getElementById("time").style.display = "block";
            characterDis();
        }

        function characterDis()
        {
            var toppos = Math.floor (Math.random() * 220) + 880;
            var leftpos = Math.floor (Math.random() * 850) + 120;
            document.getElementById("someone").style.top = toppos + "px";
            document.getElementById("someone").style.left = leftpos + "px";

            mytimer = setTimeout(characterDis, 1000);
        }

        function addPoint()
        {
            point += 1;
            document.getElementById("pt").innerHTML = "Score: " + point;
        }


        function Decrement() 
        {
            if(playstatus == 1)
            {
                document.getElementById("time").innerHTML = "Timer: " + timez;
                if (timez < 0) 
                {
                    alert("Time's up! Your score is: " + point + ".");
                    document.getElementById("time").innerHTML = "";
                    startstopGame();
                }
                else 
                {
                    timez--;
                    setTimeout(Decrement, 1000);
                }
            }
        }
        


        function startstopGame()
        {
            if (playstatus == 0)
			{
                document.getElementById("st").style.display = "none";
                document.getElementById("arrow").src = "";
                document.getElementById("arrow").alt = "";
                startGameMusic();
			}
			else 
			{
				clearTimeout(mytimer);
				playstatus = 0;
                randTrack = 0;
                point = 0;
                timez = 61;
                document.getElementById("st").style.display = "block";
                document.getElementById("pt").style.display = "none";
                document.getElementById("time").style.display = "none";
                document.getElementById("gamescreen").style.display = "none";
                document.getElementById("gamescreen").style.borderColor = "black";
                document.getElementById("second").innerHTML = "Let's Play a Game?";
                document.getElementById("someone").style.display = "none";
                document.getElementById("justFrame").style.display = "none";
                document.getElementById("music").src = "chillvibes.mp3";
                document.getElementById("music").type="audio/mp3";
			}
        }
	</script>
